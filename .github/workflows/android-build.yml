name: Build Android Library

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0' 
          cache-dependency-path: go.sum

      - name: Clean Go Cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Build AAR
        run: |
          # Set NDK path for gomobile
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          
          # Simplified single-module build
          go mod tidy
          
          # Ensure anet is blocked
          find . -name "anet" -type d -exec rm -rf {} + || true
          
          # Build with API 21+ 
          gomobile bind -v -target=android -androidapi 21 -o torrentserver.aar ./bindings

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: torrentserver-aar
          path: torrentserver.aar
