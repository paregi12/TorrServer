name: Build Android Library

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0' 
          cache-dependency-path: go.sum

      - name: Clean Go Cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;26.1.10909125" # Stable NDK version for Go

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Build AAR
        run: |
          # Set NDK path for gomobile
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          
          # FORCEFULLY CREATE THE CORRECT GO.MOD
          echo "module github.com/paregi12/torrentserver" > go.mod
          echo "" >> go.mod
          echo "go 1.25.0" >> go.mod
          echo "" >> go.mod
          echo "replace (" >> go.mod
          echo "	github.com/anacrolix/torrent v1.59.1 => github.com/tsynik/torrent v1.2.22" >> go.mod
          echo "	github.com/anacrolix/upnp v0.1.4 => github.com/tsynik/upnp v0.1.5" >> go.mod
          echo "	github.com/wlynxg/anet => ./anet-dummy" >> go.mod
          echo ")" >> go.mod
          
          # Tidy up dependencies and ensure we have mobile/bind
          go mod tidy
          go get golang.org/x/mobile/bind
          
          # Ensure anet is physically blocked from linking
          find . -name "anet" -type d -exec rm -rf {} + || true
          
          # SHRINK: Remove heavy splash images from the Go source to reduce binary size
          rm -f engine/web/pages/template/pages/apple-splash-*.jpg
          
          # Build with API 21+ and optimization flags to reduce size (-s -w strips debug symbols)
          gomobile bind -v -target=android -androidapi 21 -ldflags="-s -w" -o torrentserver.aar ./bindings

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: torrentserver-aar
          path: torrentserver.aar
