name: Build Android Library

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0' 
          cache-dependency-path: go.sum

      - name: Clean Go Cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;26.1.10909125" # Stable NDK version for Go

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Install UPX
        run: sudo apt-get install -y upx-ucl

      - name: Build AAR
        run: |
          # Set NDK path for gomobile
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          
          # FORCEFULLY CREATE THE CORRECT GO.MOD
          echo "module github.com/paregi12/torrentserver" > go.mod
          echo "" >> go.mod
          echo "go 1.25.0" >> go.mod
          echo "" >> go.mod
          echo "replace (" >> go.mod
          echo "	github.com/anacrolix/torrent v1.59.1 => github.com/tsynik/torrent v1.2.22" >> go.mod
          echo "	github.com/anacrolix/upnp v0.1.4 => github.com/tsynik/upnp v0.1.5" >> go.mod
          echo "	github.com/wlynxg/anet => ./anet-dummy" >> go.mod
          echo ")" >> go.mod
          
          # Tidy up dependencies
          go mod tidy
          go get golang.org/x/mobile/bind
          
          # Build with API 21+ and optimization flags to reduce size
          gomobile bind -v -target=android -androidapi 21 -ldflags="-s -w" -o torrentserver.aar ./bindings
          
          # Compress native libraries with UPX
          mkdir -p tmp_aar
          unzip torrentserver.aar -d tmp_aar
          find tmp_aar -name "*.so" -exec upx --best {} +
          cd tmp_aar && zip -r ../torrentserver_upx.aar . && cd ..
          mv torrentserver_upx.aar torrentserver.aar
          rm -rf tmp_aar

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: torrentserver-aar
          path: torrentserver.aar
