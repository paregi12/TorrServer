name: Build Android Library

on:
  push:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.6' 
          cache-dependency-path: go.sum

      - name: Clean Go Cache
        run: |
          go clean -modcache
          go clean -cache

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK & NDK
        uses: android-actions/setup-android@v3
        with:
          packages: "ndk;26.1.10909125" # Stable NDK version for Go

      - name: Install gomobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          gomobile init

      - name: Build AAR
        run: |
          # Force Go to use the exact local toolchain
          export GOTOOLCHAIN=local
          # Set NDK path for gomobile
          export ANDROID_NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125
          
          # Tidy dependencies
          cd server && go mod tidy && cd ..
          go mod tidy
          
          # Ensure x/mobile/bind is available
          go get golang.org/x/mobile/bind
          
          # Build with API 21+ 
          gomobile bind -v -target=android -androidapi 21 -o torrentserver.aar ./bindings

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: torrentserver-aar
          path: torrentserver.aar
